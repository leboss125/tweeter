<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://kit.fontawesome.com/af6c9f4d99.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>  
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>  
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button id="compose">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form method="POST" action="/tweets">
              <textarea name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </form><br>
            <strong id="showerror"></strong>
          </section>
          <section class="tweets-container">
            <article>
              <header>
                  <div class="img-tweet-container">
                      <img src="" alt="">
                    </div>
                    <div class="text-header-content">
                        <h2>Lorem, ipsum.</h2>
                    </div>
                    <div class="avatar-name">
                      <strong>@Avatar name</strong>
                    </div>
              </header>
              <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod sapiente sint veniam consequuntur, adipisci at, reprehenderit nesciunt temporibus ullam non, nobis porro.</p>
              <footer>
                  <p>10 days ago</p>
                  <p class="icone"><i class="fab fa-font-awesome-flag"></i> <i class="fas fa-retweet"></i> <i class="fas fa-heart"></i> </p>
              </footer>
            </article>
          </section>
    </main>
  </body>
</html>
